<!DOCTYPE html>
<html>
<head>
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Schedule Appointment</h2>
        <form method="post" action={% url 'schedule_appointment' %}>
            {% csrf_token %}
            <div class="form-group">
                <label for="doctor">Doctor:</label>
                <input type="text" class="form-control" id="doctor" name="doctor" required>
            </div>
            <div class="form-group">
                <label for="patient">Patient:</label>
                <input type="text" class="form-control" id="patient" name="patient" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <button class="btn btn-primary" type="submit">Schedule</button>
        </form>
    </div>
</body>
</html>
